{% extends 'main.html' %}
{% load humanize %}
{% load static %}

<!-- <link rel='stylesheet' href="{% static 'css/users/home_page.css' %}"> -->


{% block content %}

<h5>Recommended Posts</h5>
<br>
{% for post in interested_posts %}
  <div class="col s12 m4 offset-l1">

    <div class="card darken-1 hoverable tiny sticky-action">
      <div class="card-content ">

        <span class="card-title activator">{{post.organization.name}}</span>


        <i>By {{post.organization.owner}}</i>
        <div style=" word-break: break-all;  white-space: normal;">
          {{post.text}}
        </div>
      </div>
    </div>
  </div>
{% endfor %}


{% endblock %}
