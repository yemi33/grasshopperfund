<!-- This is the HTML for a simple Post card using materialize css -->
<div class="card darken-1 hoverable small">
  <div class="card-content ">
    <span class="card-title">{{post.author}}</span>

    <p class="flow-text">
      <ul>Post text: {{post.text}}</ul>
      <ul>{{post.created}}</ul>
    </p>

    <div class="card-action">
      {% if request.user == post.author %}
      <a class="waves-effect waves-light" href="{% url 'delete-post' organization.name post.id %}">Delete Post</a>
      <a class="waves-effect waves-light" href="{% url 'update-post' organization.name post.id %}">Edit Post</a>

      {% endif %}
      <a class="waves-effect waves-light" href="{% url 'view-post' organization.name post.id %}">View Post</a>
      <a class="right btn-small waves-effect waves-light blue lighten-1"><i class="material-icons">favorite</i></a>

    </div>
  </div>
</div>
