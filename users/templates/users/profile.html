{% extends 'users/main.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="content-section">
<div class="media">
    <img class="rounded-circle account-img" src='{{ profile.image.url }}' width="300" height="300">
    <div class="media-body">
        <p class="account-heading">Username: <i>{{profile.user.username}}</i></p>
        <p class="text-secondary">Email: <i>{{profile.email}}</i></p>
        <a class="btn btn-outline-info" href="{% url 'startsmart-home' %}">Back</a>
    </div>
</div>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Profile Info</legend>
        {{ user_form|crispy }}
        {{ profile_form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Update</button>
    </div>
</form>
</div>

{% endblock content%}
