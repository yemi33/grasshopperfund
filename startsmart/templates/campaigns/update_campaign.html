{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block content %}

<form class="update-order-form" method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}

    <input class="btn btn-primary" type="submit" value="Confirm">
    <a href="{% url 'startsmart-home' %}" class='btn btn-danger' type='submit'>Cancel</a>
</form>

{% endblock %}
